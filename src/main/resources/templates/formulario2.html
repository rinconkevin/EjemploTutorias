<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here </title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${cliente} method="post">
			<div class="card">
				<div class="card-header"></div>
				<h3>Formulario Cliente</h3>
				<div class="card-body"></div>
					<div class="form-group">
						<label>IdCliente</label>
						<input th:field="*{idcliente}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Documento</label>
						<input th:field="*{documento}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>TipoDoc</label>
						<input th:field="*{tipdoc}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Nombres</label>
						<input th:field="*{nombres}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Apellidos</label>
						<input th:field="*{apellidos}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Direccion</label>
						<input th:field="*{direccion}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input th:field="*{email}" type="text" class="form-control"/>
					</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
				
				</div>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
