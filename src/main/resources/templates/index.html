<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here </title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
			<tr>
				<th>Id</th>
				<th>Documento</th>
				<th>TipoDoc</th>
				<th>Nombres</th>
				<th>Apellidos</th>
				<th>Direccion</th>
				<th>Email</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${clientes.idcliente}"></td>
					<td th:text="${clientes.documento}"></td>
					<td th:text="${clientes.tipdoc}"></td>
					<td th:text="${clientes.nombres}"></td>
					<td th:text="${clientes.apellidos}"></td>
					<td th:text="${clientes.direccion}"></td>
					<td th:text="${clientes.email}"></td>
					<td>
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
